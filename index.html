<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta property="og:type" content="website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toshl CSV Import - Git Sample</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container-full">
        <div class="row">
            <div id="index-header" class="col-lg-12 text-center v-center">
                <br/><br/>
                <h1>Toshl CSV Import - Git Sample</h1>
                <br/><br/>
                <p>Paste your CSV data bellow and click the <strong>Import</strong> button</p>
                <br/>
                <p>... or open your browser's console and type <strong>appTest()</strong></p>
                <br/><br/>
                <textarea id="txtArea" rows="10" required></textarea>
                <br/><br/>
            </div>
            <div class="col-lg-12 text-center">
                <span id="import" class="btn btn-lg btn-warning">
                    <span>Import</span>
                </span>
            </div>
        </div>
        <!-- /row -->
    </div>
    <!-- /container full -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/papaparse.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
